<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - SuperDuperDrive</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body class="bg-gradient-primary" style="background: var(--bs-white);">
    <div class="container" style="max-width: 550px;">
        <div id="logo-div" style="max-width: 540px;"><img src="assets/img/SuperDuperDrive_logo.png" style="width: 540px;padding-top: 30px;"></div>
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-7" style="width: 100%;">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Create an Account!</h4>
                            </div>
                            <form class="user" th:action="@{/signup}" method="POST">
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="inputFirstName" placeholder="First Name" name="firstName" required=""></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text" id="inputLastName" placeholder="Last Name" name="lastName" required=""></div>
                                </div>
                                <div class="mb-3"><input class="form-control form-control-user" type="text" id="inputUsername" placeholder="Username" name="username" required=""></div>
                                <div class="mb-3"><input class="form-control form-control-user" type="password" id="inputPassword" placeholder="Password" name="password" required=""></div>
                                <div th:if="${signupError}" class="alert alert-danger" role="alert" style="border-radius: 160px;text-align: center;"><span th:text="${signupError}">Example Signup Error Message</span></div><button class="btn btn-primary d-block btn-user w-100" id="submit-button" type="submit">Register Account</button>
                                <hr>
                            </form>
                            <div th:if="${signupSuccess}" class="alert alert-success" role="alert" style="border-radius: 160px;text-align: center;"><span>You have been successfully registered!</span></div>
                            <div class="text-center"><a class="small" href="login">Click here to login</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery-slim.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
