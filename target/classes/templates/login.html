<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - SuperDuperDrive</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body class="bg-gradient-primary" style="background: var(--bs-white);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10" style="max-width: 540px;">
                <div id="logo-div" style="max-width: 540px;"><img src="assets/img/SuperDuperDrive_logo.png" style="width: 540px;padding-top: 30px;"></div>
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6" style="width: 100%;">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Welcome Back!</h4>
                                    </div>
                                    <form class="user" th:action="@{/login}" method="POST">
                                        <div class="mb-3"><input class="form-control form-control-user" type="text" id="inputUsername" placeholder="Username" name="username"></div>
                                        <div class="mb-3"><input class="form-control form-control-user" type="password" id="inputPassword" placeholder="Password" name="password"></div>
                                        <div th:if="${param.error}" class="alert alert-danger" role="alert" id="error-msg" style="border-radius: 160px;text-align: center;"><span>Invalid username or password</span></div>
                                        <div th:if="${param.logout}" class="alert alert-danger" role="alert" id="logout-msg" style="border-radius: 160px;text-align: center;"><span>You have been logged out</span></div><button class="btn btn-primary d-block btn-user w-100" id="submit-button" type="submit">Login</button>
                                        <hr>
                                    </form>
                                    <div class="text-center"><a class="small" href="signup">Create an Account!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery-slim.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
